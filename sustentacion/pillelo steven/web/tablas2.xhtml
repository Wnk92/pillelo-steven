<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">
    <h:head>
        <title>Registrar usuario</title>
         <link rel="shortcut icon" href="resources/images/paginainicio/logourl.jpg" type="image/x-icon"/>
        <link href="resources/css/bootstrap.css" rel="stylesheet" type="text/css"/>

    </h:head>
    <h:body>
    <f:view>


                    <h:form>
                        <h1><h:outputText value="List"/></h1>
                        <p:dataTable value="#{usuarioManagedBean.entrenador}" var="item">
                          
                            <p:column>
                                <f:facet name="header">
                                    <h:outputText value="Documento"/>
                                </f:facet>
                                <h:outputText value="#{item.documento}"/>
                            </p:column>
                            <p:column>
                                <f:facet name="header">
                                    <h:outputText value="PrimerNombre"/>
                                </f:facet>
                                <h:outputText value="#{item.primerNombre}"/>
                            </p:column>
                           
                            <p:column>
                                <f:facet name="header">
                                    <h:outputText value="PrimerApellido"/>
                                </f:facet>
                                <h:outputText value="#{item.primerApellido}"/>
                            </p:column>
                           
                          
                            <p:column>
                                <f:facet name="header">
                                    <h:outputText value="FechaDeNacimento"/>
                                </f:facet>
                                <h:outputText value="#{item.fechaDeNacimento}">
                                    <f:convertDateTime pattern="MM/dd/yyyy" />
                                </h:outputText>
                            </p:column>
                           
                        
                            <p:column>
                                <f:facet name="header">
                                    <h:outputText value="Correo"/>
                                </f:facet>
                                <h:outputText value="#{item.correo}"/>
                            </p:column>
                     
                            <p:column>
                                <f:facet name="header">
                                    <h:outputText value="IdTipoRol"/>
                                </f:facet>
                                <h:outputText value="#{item.idTipoRol.nombreRol}"/>
                            </p:column>
                            <p:column>
                                <f:facet name="header">
                                    <h:outputText value="IdEstado"/>
                                </f:facet>
                                <h:outputText value="#{item.idEstado.nombreEstado}"/>
                            </p:column>
                            
                               <p:column>
                                   <h:commandButton value="Ver informe de pagos" action="#{entrenadorManagedBean.seleccionarEntrenadorEspecifico(item.idUsuario)}" ></h:commandButton>
                            </p:column>
                     
                        </p:dataTable>
                    </h:form>
                </f:view>

    </h:body>
</html>
