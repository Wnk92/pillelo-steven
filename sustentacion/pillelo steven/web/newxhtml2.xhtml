<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui" >

    <head>
        <title>TODO supply a title</title>
        <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    </head>
    <body>
        <h:form id="fCreate" style="font-family: fantasy;" onsubmit="return validar();">

            <center><h1><h:outputText style="font-family: fantasy;" value="Registro de Barrios"/></h1></center>

            <br/>
            <div class="rowContainer">


                <h:outputLabel  value="Localidad"/>

                <h:selectOneMenu     style="font-family: fantasy;" class="form-control" id="localidad" value="#{barrioManagedBean.barrio.fkIdLocalidad}" title="Localidad" requiredMessage="Campo requerido">
                    <!-- TODO: update below reference to list of available items-->
                    <f:selectItems value="#{localidadManagedBean.listarLocalidad()}" var="lis" itemLabel="#{lis.nombreLocalidad}"/>
                </h:selectOneMenu>

                <h:outputLabel value="Nombre del barrio"/>

                <h:inputText style="font-family: fantasy;" class="form-control" id="nombre" value="#{barrioManagedBean.barrio.nombreBarrio}" title="Barrio"  requiredMessage="Campo requerido"/>  


            </div> 
            <br/>
            <br/>
            <h:commandButton class="btn btn-outline btn-success" value="Registrar" actionListener="#{barrioManagedBean.redireccionar()}" action="#{barrioManagedBean.crearBarrio()}" />
        </h:form>
        <script src="resources/js/validar.js"/>



    </body>
</html>
