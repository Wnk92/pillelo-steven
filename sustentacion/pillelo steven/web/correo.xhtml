<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html">
    <h:head>
        <title>Facelet Title</title>
    </h:head>
    <h:body>
        <h:messages globalOnly="true" showSummary="true"/>
        <h:form id="form-email">
            <h:outputLabel for="asunto" value="asunto"/>
            <h:inputText id="asusnto" value="#{emailController.asunto}"/><br/>
            <h:outputLabel for="mensaje" value="mensaje"/>
            <h:inputTextarea id="mensaje" value="#{emailController.mensaje}"/><br/>
            <h:outputLabel for="destinatario" value="destinatario"/>
            <h:inputText id="destinatario" value="#{emailController.destinatario}"/><br/>
            <h:commandButton id="btn-enviar" value="enviar" action="#{emailController.enviarCorreo()}"/>
            
        </h:form>
    </h:body>
</html>
