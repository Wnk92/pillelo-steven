<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <body>

        <ui:composition template="./../../WEB-INF/templates/template.xhtml">

            <ui:define name="content">

                <!-- Sidebar -->

                <!-- /#sidebar-wrapper -->

                <!-- Page Content -->
                <br></br>

                <header>
                    <h1 class="page-header text-center">Categorías Actuales.</h1>
                </header>
                <h2>Contamos con ‘contador’ Categorías.</h2>
                <p>Recuerde que antes de registrar un ‘Equipo de futbol’ debe crear una categoría. </p>




                <f:view>


                    <h:form>
                        <h1><h:outputText value="List"/></h1>
                        <h:dataTable value="#{entrenadorManagedBean.listarEntrenadorEspecifico()}" var="item">
                            <h:column>
                                <f:facet name="header">
                                    <h:outputText value="IdEntrenador"/>
                                </f:facet>
                                <h:outputText value="#{item.idEntrenador}"/>
                            </h:column>
                            <h:column>
                                <f:facet name="header">
                                    <h:outputText value="Experiencia"/>
                                </f:facet>
                                <h:outputText value="#{item.experiencia}"/>
                            </h:column>
                            <h:column>
                                <f:facet name="header">
                                    <h:outputText value="Diploma"/>
                                </f:facet>
                                <h:outputText value="#{item.diploma}"/>
                            </h:column>
                            <h:column>
                                <f:facet name="header">
                                    <h:outputText value="Usuario"/>
                                </f:facet>
                                <h:outputText value="#{item.usuario}"/>
                            </h:column>
                        </h:dataTable>
                    </h:form>
                </f:view>


            </ui:define>

        </ui:composition>

    </body>
</html>
