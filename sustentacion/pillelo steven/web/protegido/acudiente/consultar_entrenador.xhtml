<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui" >

    <body>

        <ui:composition template="./../../WEB-INF/templates/template.xhtml">

            <ui:define name="content">

                <div class="fh5co-cover fh5co-cover-style-2 js-full-height" data-next="yes" style="background-image: url(../../resources/images/formulario/tacticafutbol.jpg); image-resolution: from-image; height: auto;">


                    <f:view>


                        <h:form style="padding-top: 120px;">


                            <center ><h1><h:outputText style="font-family: fantasy; color: whitesmoke;" value="Entrenadores"/></h1></center>
                            <p:dataTable style="font-family: fantasy; padding-left: 80px; padding-right: 80px;" value="#{entrenadorManagedBean.listarEntrenador()}" var="item">
                                <p:column>
                                    <f:facet name="header">
                                        <h:outputText value="Nombre"/>
                                    </f:facet>
                                    <h:outputText value="#{item.usuario.entrenador.usuario.primerNombre} #{item.usuario.entrenador.usuario.primerApellido}"/>
                                </p:column>
                                <p:column>
                                    <f:facet name="header">
                                        <h:outputText value="Experiencia"/>
                                    </f:facet>
                                    <h:outputText value="#{item.experiencia}"/>
                                </p:column>
                                <p:column>
                                    <f:facet name="header">
                                        <h:outputText value="Diploma"/>
                                    </f:facet>
                                    <h:outputText value="#{item.diploma}"/>
                                </p:column>

                            </p:dataTable>
                        </h:form>
                    </f:view>


                </div>
            </ui:define>

        </ui:composition>

    </body>
</html>
