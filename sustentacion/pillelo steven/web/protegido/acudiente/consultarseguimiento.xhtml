<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <body>

        <ui:composition template="./../../WEB-INF/templates/template.xhtml">

            <ui:define name="content">
                <f:view>


                    <h:form>
                        <h1><center><h:outputText value="Listado seguimiento jugador"/></center></h1>
                        <p:dataTable value="#{seguimientoManagedBean.listarSeguimiento()}" var="item">
                            
                            <p:column>
                                <f:facet name="header">
                                    <h:outputText value="FechaSeguimiento"/>
                                </f:facet>
                                <h:outputText value="#{item.fechaSeguimiento}">
                                    <f:convertDateTime pattern="MM/dd/yyyy" />
                                </h:outputText>
                            </p:column>
                            <p:column>
                                <f:facet name="header">
                                    <h:outputText value="ResultadoSeguimiento"/>
                                </f:facet>
                                <h:outputText value="#{item.resultadoSeguimiento}"/>
                            </p:column>
                            <p:column>
                                <f:facet name="header">
                                    <h:outputText value="Observacion"/>
                                </f:facet>
                                <h:outputText value="#{item.observacion}"/>
                            </p:column>
                            <p:column>
                                <f:facet name="header">
                                    <h:outputText value="Jugador"/>
                                </f:facet>
                                <h:outputText value="#{item.idJugador.usuario.primerNombre}"/>
                            </p:column>
                            <p:column>
                                <f:facet name="header">
                                    <h:outputText value="Entrenador"/>
                                </f:facet>
                                <h:outputText value="#{item.idEntrenador.usuario.primerNombre}"/>
                            </p:column>
                            <p:column>
                                <f:facet name="header">
                                    <h:outputText value="PosicionSeguimiento"/>
                                </f:facet>
                                <h:outputText value="#{item.idPosicionSeguimiento.posicion}"/>
                            </p:column>
                            <p:column>
                                <p:commandButton ajax="false" value="Ver seguimiento" ></p:commandButton>
                            </p:column>
                        </p:dataTable>
                    </h:form>
                </f:view>

            </ui:define>
            

        </ui:composition>

    </body>
</html>
